    <script>
    	$(document).ready(function(){
    		var parameters = location.href.split("?");
			var id = parameters[1].replace('id=', '');
			id = parseInt(id);
			var filename = "";
			if(id == 1){
				filename = "foreach_helper";
			}else if(id == 2){
				filename = "map_helper";
			}else if(id == 3){
				filename = "filter_helper";
			}else if(id == 4){
				filename = "find_helper";
			}

    		$.get("sections/"+ filename + "/README.md", function(data){
    			$("#main_content").html(data);	
    		});
    		
    	});
    </script>
